<!DOCTYPE html>
<html>
  <head>
    <title>Calendar App</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <div class="calendar-wrap">
      <nav>
        <div class="custom-btn-list">
          <button id="prev-month-btn" class="custom-btn"><</button>
          <button id="next-month-btn" class="custom-btn">></button>
        </div>
        <div class="calendar-title-container">
          <span>March 2021</span>
        </div>
        <div class="custom-btn-list">
          <button class="custom-btn">month</button>
          <button class="custom-btn">week</button>
          <button class="custom-btn">day</button>
          <button class="custom-btn">list</button>
        </div>
      </nav>
      <table class="calendar-table">
        <thead>
          <tr class="days-titles">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal hidden">
      <div class="modal-content"></div>
    </div>
    <div class="overlay hidden"></div>
    <script src="../src/scripts/script.js"></script>
  </body>
</html>
